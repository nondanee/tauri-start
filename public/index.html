  <div class="screen" x-data="player">
    <div class="cover">
      <img :src="cover">
      <div class="song">
        <div class="name" x-text="name"></div>
        <div class="extra" x-text="extra"></div>
      </div>
      <div class="time">
        <div class="current" x-text="currentText"></div>
        <div class="total" x-text="totalText"></div>
      </div>
      <div class="progress">
        <div class="filler"></div>
        <div class="cursor"></div>
      </div>
    </div>
    <div class="control">
      <button
        :class="mode"
        @click="onModeChange"
      >
        <svg><use xlink:href="#i-loop" /></svg>
      </button>
      <button
        class="previous"
        @click="onPrevious"
      >
        <svg><use xlink:href="#i-previous" /></svg>
      </button>
      <button
        class="center"
        @click="paused ? onPlay : onPause"
      >
        <svg><use xlink:href="paused ? '#i-play' : '#i-pause" /></svg>
      </button>
      <button
        class="next"
        @click="onNext">
        <svg><use xlink:href="#i-next" /></svg>
      </button>
      <button
        class="random"
        @click="onRandomChange">
        <svg><use xlink:href="#i-random" /></svg>
      </button>
    </div>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
